            <h4 id="Promise对象"><a href="#Promise对象" class="headerlink" title="Promise对象"></a>Promise对象</h4><p><code>promise</code>一般用于解决异步编程的回调问题</p>
<blockquote>
<p>在使用Promise的时候，当then函数中return了一个值，我们可以继续then下去，不管是什么值，都能在下一个then中获取，还有，当我们不在then中放入参数，例：promise.then().then()，那么其后面的then依旧可以得到之前then返回的值，可能你现在想很迷惑。让我来解开你心中的忧愁，</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">let state=1;</span><br><span class="line">function step1(resolve,reject)&#123;</span><br><span class="line">    console.log(&apos;事件1开始执行&apos;);</span><br><span class="line">    if(state==1)&#123;</span><br><span class="line">        resolve(&apos;事件1执行完毕&apos;);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        reject(&apos;事件1抛出异常&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">function step2(resolve,reject)&#123;</span><br><span class="line">    console.log(&apos;事件2开始执行&apos;);</span><br><span class="line">    if(state==1)&#123;</span><br><span class="line">        resolve(&apos;事件2执行完毕&apos;);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        reject(&apos;事件2抛出异常&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">function step3(resolve,reject)&#123;</span><br><span class="line">    console.log(&apos;事件3开始执行&apos;);</span><br><span class="line">     if(state==1)&#123;</span><br><span class="line">        resolve(&apos;事件3执行完毕&apos;);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        reject(&apos;事件3抛出异常&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">new Promise(step1).then(function(val)&#123;</span><br><span class="line">    console.log(val);</span><br><span class="line">    return new Promise(step2);</span><br><span class="line">&#125;).then(function(val)&#123;</span><br><span class="line">     console.log(val);</span><br><span class="line">    return new Promise(step3);</span><br><span class="line">&#125;).then(function(val)&#123;</span><br><span class="line">    console.log(val);</span><br><span class="line">    return val;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
